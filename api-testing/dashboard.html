        // Load uploads function - SIMPLIFIED VERSION
        /**
         * Main function to load and display GitHub repository uploads
         * Fetches data from the PHP API backend and renders upload cards
         * Handles loading states, errors, and empty data scenarios
         */
        async function loadUploads() {
            console.log('=== LOADING UPLOADS START ===');
            
            // Get the container element where uploads will be displayed
            const container = document.getElementById('uploadsContainer');
            
            if (!container) {
                console.error('Container not found!');
                return;
            }
            
            try {
                // Show loading state to user
                container.innerHTML = '<div class="loading">Loading uploads...</div>';
                console.log('Container updated, fetching data...');
                
                // API endpoint for fetching upload data
                const apiUrl = 'https://i558110.hera.fontysict.net/api-testing/uploads';
                console.log('API URL:', apiUrl);
                
                // Fetch data from PHP backend
                const response = await fetch(apiUrl);
                console.log('Response received:', response.status);
                
                // Check if request was successful
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                // Parse JSON response
                const data = await response.json();
                console.log('Data received:', data);
                
                // Update total count
                const totalElement = document.getElementById('totalUploads');
                if (totalElement) {
                    totalElement.textContent = data.total || 0;
                    console.log('Total updated to:', data.total);
                }
                
                if (!data.uploads || data.uploads.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>üéØ No uploads yet</h3>
                            <p>Use <code>/upload-flipboard</code> in Slack to get started!</p>
                            <p><strong>Example:</strong> <code>/upload-flipboard https://github.com/user/repo</code></p>
                        </div>
                    `;
                    return;
                }
                
                // Display uploads
                const uploadsHtml = data.uploads.slice(0, 10).map(upload => {
                    const date = new Date(upload.timestamp);
                    const formattedDate = date.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    return `
                        <div class="upload-item">
                            <div class="upload-repo">
                                üìÅ ${escapeHtml(upload.repository)}
                            </div>
                            <div class="upload-meta">
                                <span>üåø ${escapeHtml(upload.branch)}</span>
                                <span>üë§ ${escapeHtml(upload.slack_user)}</span>
                                <span>üí¨ ${escapeHtml(upload.slack_channel)}</span>
                                <span>üìÖ ${formattedDate}</span>
                            </div>
                            <a href="${escapeHtml(upload.github_url)}" target="_blank" class="upload-link">
                                üîó View on GitHub
                            </a>
                        </div>
                    `;
                }).join('');
                
                container.innerHTML = uploadsHtml;
                
            } catch (error) {
                console.error('Error loading uploads:', error);
                console.error('Full error details:', {
                    message: error.message,
                    stack: error.stack,
                    name: error.name
                });
                
                container.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error Loading Uploads</h3>

        // Helper function to convert GitHub URL to a runnable format
        function convertToRunUrl(githubUrl) {
            try {
                console.log('Converting URL:', githubUrl);
                
                // Extract owner, repo, branch, and path from GitHub URL
                const match = githubUrl.match(/github\.com\/([^\/]+)\/([^\/]+)(?:\/tree\/([^\/]+))?(?:\/(.*))?/);
                if (!match) {
                    console.log('Could not parse GitHub URL');
                    return githubUrl;
                }
                
                const [, owner, repo, branch = 'main', path = ''] = match;
                console.log('Parsed:', { owner, repo, branch, path });
                
                // Try multiple methods to run the code
                
                // Method 1: GitHub Pages (for deployed projects)
                const pagesUrl = `https://${owner}.github.io/${repo}/`;
                
                // Method 2: Raw GitHub content with index.html
                let rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/`;
                if (path) {
                    rawUrl += `${path}/`;
                }
                
                // Method 3: Try common entry points
                const possibleEntryPoints = [
                    'index.html',
                    'index.htm', 
                    'main.html',
                    'game.html',
                    'app.html'
                ];
                
                // For custom-doom or game projects, try the raw URL with index.html
                if (githubUrl.includes('custom-doom') || githubUrl.includes('doom') || githubUrl.includes('game')) {
                    const gameUrl = rawUrl + 'index.html';
                    console.log('Trying game URL:', gameUrl);
                    return gameUrl;
                }
                
                // Method 4: Try GitHub Pages first, fallback to raw
                console.log('Trying GitHub Pages:', pagesUrl);
                return pagesUrl;
                
            } catch (error) {
                console.log('Error converting URL:', error);
                return githubUrl;
            }
        }
