<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Controller</title>
  <script src="/socket.io/socket.io.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --gap:16px; }
    * { box-sizing: border-box; }
    body {
      margin: 0; height: 100vh; background: #111; color: #fff;
      font-family: system-ui, Segoe UI, Roboto, Inter, Arial;
      display: grid; grid-template-columns: 1fr 1fr; gap: var(--gap);
      align-items: center; padding: var(--gap);
    }
    .panel {
      background: #151515; border: 1px solid #333; border-radius: 12px;
      padding: 16px; display: flex; flex-direction: column; align-items: center; gap: 12px;
    }
    h2 { margin: 0; }
    .pad { display: grid; grid-template-columns: 64px 64px 64px; grid-template-rows: 64px 64px 64px; gap: 10px; }
    .spacer { width: 64px; height: 64px; }
    button {
      width: 64px; height: 64px; font-size: 24px; border-radius: 12px; border: 0;
      background: #1f1f1f; color: #fff; box-shadow: inset 0 0 0 1px #333;
      touch-action: manipulation;
    }
    .look { display: flex; gap: 12px; }
    .look button { width: 120px; height: 64px; font-size: 18px; }
    @media (max-width: 700px) { body { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <!-- Movement D-pad sends "move" for arrow drawing -->
  <section class="panel">
    <h2>Move</h2>
    <div class="pad">
      <div class="spacer"></div>
      <button data-channel="move" data-dir="up">⬆</button>
      <div class="spacer"></div>
      <button data-channel="move" data-dir="left">⬅</button>
      <div class="spacer"></div>
      <button data-channel="move" data-dir="right">➡</button>
      <div class="spacer"></div>
      <button data-channel="move" data-dir="down">⬇</button>
      <div class="spacer"></div>
    </div>
  </section>

  <!-- Look panel sends "look" for text LEFT or RIGHT -->
  <section class="panel">
    <h2>Look</h2>
    <div class="look">
      <button data-channel="look" data-dir="left">LEFT</button>
      <button data-channel="look" data-dir="right">RIGHT</button>
    </div>
  </section>

  <script>
    const socket = io();

    function emit(channel, dir) {
      socket.emit(channel, dir);
    }

    document.querySelectorAll("button[data-channel]").forEach(btn => {
      const channel = btn.dataset.channel;
      const dir = btn.dataset.dir;

      // Tap/click for single step
      btn.addEventListener("click", () => emit(channel, dir));

      // Touch hold start/stop
      btn.addEventListener("touchstart", e => {
        e.preventDefault();
        emit(channel + "_start", dir);
      }, { passive: false });
      ["touchend", "touchcancel"].forEach(ev => btn.addEventListener(ev, () => emit(channel + "_stop", dir)));

      // Mouse hold start/stop
      btn.addEventListener("mousedown", () => emit(channel + "_start", dir));
      ["mouseup", "mouseleave"].forEach(ev => btn.addEventListener(ev, () => emit(channel + "_stop", dir)));
    });
  </script>
</body>
</html>
