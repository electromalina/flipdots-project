<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Controller</title>
  <!-- Load Socket.IO client from this server -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Make the page work well on phones -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --gap:16px; }
    * { box-sizing: border-box; }
    /* Page layout: three panels for Move, Minimap, Look */
    body {
      margin: 0; height: 100vh; background: #111; color: #fff;
      font-family: system-ui, Segoe UI, Roboto, Inter, Arial;
      display: grid; grid-template-columns: 1fr 1fr 1fr; gap: var(--gap);
      align-items: center; padding: var(--gap);
    }
    /* Card-like panel container */
    .panel {
      background: #151515; border: 1px solid #333; border-radius: 12px;
      padding: 16px; display: flex; flex-direction: column; align-items: center; gap: 12px;
    }
    h2 { margin: 0; }
    /* D-pad grid for movement */
    .pad { display: grid; grid-template-columns: 64px 64px 64px; grid-template-rows: 64px 64px 64px; gap: 10px; }
    .spacer { width: 64px; height: 64px; }
    /* Pixel-art button tiles */
    button {
      width: 64px; height: 64px; font-size: 0; border-radius: 4px; border: 2px solid #000;
      background: #fff; color: #000; box-shadow: 4px 4px 0 #000;
      image-rendering: pixelated; touch-action: manipulation;
      background-repeat: no-repeat; background-position: center; background-size: 60% 60%;
      transition: transform 0.02s ease, box-shadow 0.02s ease;
    }
    button:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 #000; }
    /* Left/right look buttons (same square style) */
    .look { display: flex; gap: 12px; }
    .look button { width: 64px; height: 64px; }

    /* Pixel chevrons via inline SVG backgrounds (dotted stroke) */
    button[data-dir="up"] {
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><polyline points='8,20 16,10 24,20' fill='none' stroke='%23000' stroke-width='3' stroke-linecap='square' stroke-dasharray='0,6' /></svg>");
    }
    button[data-dir="down"] {
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><polyline points='8,12 16,22 24,12' fill='none' stroke='%23000' stroke-width='3' stroke-linecap='square' stroke-dasharray='0,6' /></svg>");
    }
    button[data-dir="left"] {
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><polyline points='20,8 10,16 20,24' fill='none' stroke='%23000' stroke-width='3' stroke-linecap='square' stroke-dasharray='0,6' /></svg>");
    }
    button[data-dir="right"] {
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><polyline points='12,8 22,16 12,24' fill='none' stroke='%23000' stroke-width='3' stroke-linecap='square' stroke-dasharray='0,6' /></svg>");
    }
    /* Stack on very narrow screens (portrait phones) */
    @media (max-width: 700px) { body { grid-template-columns: 1fr; } }

    /* Make minimap big on mobile landscape */
    @media (orientation: landscape) and (max-width: 900px) {
      /* Keep three columns side-by-side on mobile landscape */
      body { grid-template-columns: 1fr 2fr 1fr; }
      /* Make minimap fill its middle column, not the full viewport */
      #mini-remote { width: 100%; max-width: 100%; height: auto; }
      /* Smaller controls in landscape mobile for better space */
      .pad { grid-template-columns: 56px 56px 56px; grid-template-rows: 56px 56px 56px; gap: 8px; }
      .spacer { width: 56px; height: 56px; }
      button { width: 56px; height: 56px; }
      .look button { width: 56px; height: 56px; }
    }
  </style>
</head>
<body>
  <!-- Movement D-pad sends "move" messages to the game -->
  <section class="panel">
    <h2>Move</h2>
    <div class="pad">
      <div class="spacer"></div>
      <button data-channel="move" data-dir="up">⬆</button>
      <div class="spacer"></div>
      <button data-channel="move" data-dir="left">⬅</button>
      <div class="spacer"></div>
      <button data-channel="move" data-dir="right">➡</button>
      <div class="spacer"></div>
      <button data-channel="move" data-dir="down">⬇</button>
      <div class="spacer"></div>
    </div>
  </section>

  <!-- Center Minimap Panel shows the live map from the game -->
  <section class="panel">
    <h2>Minimap</h2>
    <img id="mini-remote" alt="Minimap" style="width: 100%; height: auto; image-rendering: pixelated; background:#222;" />
  </section>

  <!-- Look panel sends "look" messages to the game -->
  <section class="panel">
    <h2>Look</h2>
    <div class="look">
      <button data-channel="look" data-dir="left">LEFT</button>
      <button data-channel="look" data-dir="right">RIGHT</button>
    </div>
  </section>

  <script>
    // Connect to the same server that served this page
    const socket = io();

    // Helper to emit a simple event with a direction
    function emit(channel, dir) {
      socket.emit(channel, dir);
    }

    document.querySelectorAll("button[data-channel]").forEach(btn => {
      const channel = btn.dataset.channel;
      const dir = btn.dataset.dir;

      // Tap/click for a single step
      btn.addEventListener("click", () => emit(channel, dir));

      // Touch hold start/stop for continuous movement/looking
      btn.addEventListener("touchstart", e => {
        e.preventDefault();
        emit(channel + "_start", dir);
      }, { passive: false });
      ["touchend", "touchcancel"].forEach(ev => btn.addEventListener(ev, () => emit(channel + "_stop", dir)));

      // Mouse hold start/stop for desktop browsers
      btn.addEventListener("mousedown", () => emit(channel + "_start", dir));
      ["mouseup", "mouseleave"].forEach(ev => btn.addEventListener(ev, () => emit(channel + "_stop", dir)));
    });

    // Subscribe to minimap frames from the game and show them in the image
    const miniImg = document.getElementById('mini-remote');
    socket.on('minimap_frame', dataUrl => {
      if (typeof dataUrl === 'string') {
        miniImg.src = dataUrl;
      }
    });
  </script>
</body>
</html>
